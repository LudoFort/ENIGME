<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Énigme #3</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: #e0e0e0;
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      font-size: 1em;
      width: 250px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #444;
      color: white;
      border: none;
      cursor: pointer;
      margin: 10px 0;
    }
    #result {
      margin-top: 20px;
      white-space: pre-wrap;
      font-size: 1.1em;
      max-width: 600px;
    }
    iframe {
      margin-top: 20px;
      width: 560px;
      height: 315px;
      border: none;
    }

    @media (max-width: 600px) {
      iframe {
        width: 100%;
        height: auto;
        aspect-ratio: 16 / 9;
      }
    }
  </style>
</head>
<body>
  <h1>Énigme 3 — Le Son Qui Inverse Les Vivants</h1>

  <input type="text" id="input" placeholder="Entrez les mots-clés">
  <button onclick="checkAnswer()">Valider</button>

  <p>Ou bien écoute directement ce que tu n’as jamais entendu…</p>

  <!-- ✅ LECTEUR YOUTUBE INTÉGRÉ -->
  <iframe src="https://www.youtube.com/embed/XrnW9W9Qdes" 
          title="Audio mystère"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>

  <div id="result"></div>

  <script>
    function checkAnswer() {
      const input = document.getElementById("input").value.trim().toLowerCase();
      const result = document.getElementById("result");

      if (input === "turn me on dead man") {
        result.textContent = `"Turn me on, dead man."

Mais il ne s’appelait pas Paul, ici.
Et pourtant, il est mort lui aussi.
Effacé des listes. Rayé des murs.

Tu le croiseras peut-être.
Si tu trouves
la porte sans poignée, celle qui ne mène nulle part.
Salle 0.`;
      } else {
        result.textContent = "Ce n'est pas la bonne réponse. Réessaie.";
      }
    }
  </script>
</body>
</html>
